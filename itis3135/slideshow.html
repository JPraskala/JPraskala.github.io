<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIS 3135 | Jacob Praskala's' Joyful Penguin | Slideshow</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/slideshow.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Placeholder</h1>
        <nav id="siteLinks"></nav> <br> <br>
        <nav id="secondary"></nav>
    </header>
    <main>
        <h2>Activity 9: Slideshow</h2>
        <h3>The slideshow below has 6 images.</h3>
        <div class="images">
            <div class="images-outer">
                <div class="images-inner">
                    <img src="images/Slideshow/Me.JPG" alt="Me" class="current-image">
                    <img src="images/Slideshow/Miko.jpg" alt="Miko">
                    <img src="images/Slideshow/Scooby.JPG" alt="Scooby">
                    <img src="images/Slideshow/Charlie.jpg" alt="Charlie">
                    <img src="images/Slideshow/Scooby-Again.jpg" alt="Scooby Again">
                    <img src="images/Slideshow/Charlie-Again.jpg" alt="Charlie Again">
                </div>
                <img src="images/Slideshow/Left_Arrow.png" id="left-arrow" class="button" alt="Left Arrow">
                <img src="images/Slideshow/Right_Arrow.png" id="right-arrow" class="button" alt="Right Arrow">
            </div>
        </div>
    </main>
    <footer>
        <nav id="externalLinks"></nav>
        <p id="validation"></p>
        <p id="firm-certification"></p>
    </footer>
    <script src="scripts/defaultscripts.js"></script>
    <script src="scripts/slideshow.js"></script>
    <script src="scripts/footer.js"></script>
    <script>
        document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
</body>
</html>
