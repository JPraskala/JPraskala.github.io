<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/contact_us.css">
</head>
<body>
    <header>
        <nav id="pages"></nav>
        <div class="headers">
            <h1>&nbsp;</h1> 
            <img src="images/pexels-proxyclick-visitor-management-system-2451622.jpg" alt="login" class="logo">
        </div>
    </header>
    <main>
        <div class="container">
            <form action="#" target="_self" class="contact-form">
                <h2>Login Here</h2>
                <label for="username">Username: <input type="text" id="username" name="form" required></label><br>
                <label for="password">Password <input type="password" id="password" name="form" required></label><br>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <p>
            <a href="https://jigsaw.w3.org/css-validator/check/referer" id="validation_link_css">
                <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
            </a>
            <a href="https://validator.w3.org/check?uri=referer" id="validation_link_html">
                <img style="border:0;width:88px;height:31px" src="https://upload.wikimedia.org/wikipedia/commons/b/bb/W3C_HTML5_certified.png" alt="Validate webpage HTML!">
            </a>
        </p>
    </footer>
    <script src="scripts/default.js"></script>
</body>
</html>
