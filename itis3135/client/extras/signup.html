<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/static/styles/default.css">
    <link rel="stylesheet" href="/static/styles/contact_us.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
</head>
<body>
    <header>
        <nav id="pages"></nav>
        <h1>&nbsp;</h1>
    </header>
    <main>
        <div class="container">
            <form action="#" id="signup-form" class="contact-form" method="get">
                <label for="name">Enter your name: <input type="text" id="name" name="signup"></label><br>
                <label for="email">Enter your email: <input type="email" id="email" name="signup"></label><br>
                <label for="accountName">Enter a username: <input type="text" id="accountName" name="signup"></label><br>
                <label for="newPassword">Enter a password <input type="password" id="newPassword" name="signup"></label><br>
                <label for="confirmPassword">Confirm your password: <input type="password" id="confirmPassword" name="signup"></label><br>
                <button type="submit"  class="form">Create Account</button>
            </form> 
        </div>
    </main>
    <footer>
        <p id="client-validation"></p>
        <p id="firm-certification-client"></p>
    </footer>
    <script src="/static/scripts/default.js"></script>
    <script src="/static/scripts/signup.js"></script>
    <script src="/static/scripts/client_footer.js"></script>
    <script>
        document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
</body>
</html>
