<!DOCTYPE html>
<html class="forms" lang="en">
<head>
    <link rel="stylesheet" href="styles/default.css">
    <title>ITIS 3135 | Jacob Praskala's' Joyful Penguin | Forms</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Placeholder</h1>
        <nav id="siteLinks"></nav> <br> <br>
        <nav id="secondary"></nav>
    </header>
    <hr>
    <main>
        <h2 class="forms-header">HTML Activity 3: Forms</h2>
        <form action="#">
            <div class="text-elements">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" placeholder="name" size="40" required><br>
                <label for="number">Enter your Phone Number</label><br>
                <input type="tel" id="number" name="number" placeholder="(999)-999-9999" pattern="[0-9] {3} - [0-9] {2} - [0-9] {3}" size="40"><br>
                <label for="user-email">Email Address:</label><br>
                <input type="email" id="user-email" name="user-email" placeholder="email" size="40" required><br>
            </div>
            <p>Select a Membership:</p>
            <div class="checkbox">
                <input type="checkbox" id="free" name="free" value="Free-Membership">
                <label for="free">Free Option</label><br>
                <input type="checkbox" id="standard" name="standard" value="Standard-Membership">
                <label for="standard">Standard Membership</label><br>
                <input type="checkbox" id="premium" name="premium" value="Premium-Membership">
                <label for="premium">Premium Membership</label><br>
            </div>
            <p>Which Language do you need the most help on?</p>
            <input type="radio" id="CSS" name="CSS" value="Styling">
            <label for="CSS">CSS</label><br>
            <input type="radio" id="HTML" name="HTML" value="Markup">
            <label for="HTML">HTML</label><br>
            <input type="radio" id="JavaScript" name="JavaScript" value="Scripting">
            <label for="JavaScript">JavaScript</label><br><br>
            <label for="level" id="dropdown">Choose beginner, intermediate, or advanced.</label><br>
            <select id="level" name="level" required>
                <option value="" disabled selected>Select</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select><br>
            <p></p>
            <button type="reset" value="reset">Reset Form</button>
            <button type="submit" value="Submit">Submit Form</button>
        </form>
        <hr>
    </main>
    <footer>
        <nav id="externalLinks"></nav>
        <p id="validation"></p>
        <p id="firm-certification"></p>
    </footer>
    <script src="scripts/defaultscripts.js"></script>
    <script src="scripts/footer.js"></script>
    <script>		
        document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>  
</body>
</html>
