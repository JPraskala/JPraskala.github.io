<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/calculator_fcc.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITIS 3135 | Jacob Praskala's' Joyful Penguin | Calculator FCC</title>
</head>
<body>
    <header>
        <h1>Placeholder</h1>
        <nav id="siteLinks"></nav> <br> <br>
        <nav id="secondary"></nav>
    </header>
    <main>
        <h2>Activity 7: Walk Thru a Calculator Build FCC</h2>
        <div class="calculator_fcc">
            <div class="calculator_display">0</div>
            <div class="calculator_keys">
                <button class="key--operator" data-action="add">+</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="multiply">&times;</button>
                <button class="key--operator" data-action="divide">&div;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
            </div>
        </div>
    </main>
    <footer>
        <nav id="externalLinks"></nav>
        <p id="validation"></p>
        <p id="firm-certification"></p>
    </footer>
    <script src="scripts/defaultscripts.js"></script>
    <script src="scripts/calculator_fcc.js"></script>
    <script src="scripts/footer.js"></script>
    <script>
        document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
</body>
</html>
